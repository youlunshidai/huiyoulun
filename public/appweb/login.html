<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>国际邮轮度假中心 登录页</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/cruiseLiner.css" rel="stylesheet" type="text/css">
</head>

<body>
		<div class="title01">
        		<i class="loginico01"></i><span>用户登录&绑定微信号</span>
        </div>
        <div class="cont01">
        		 <div class="box01">
        		   <p>登陆&绑定微信号后，你可以直接将产品信息转发，转发内容将以您设定的公司名称及个人信息向客户展现！</p>
        		   <p>客户不流失，销售尽掌握！</p>
        		 </div>
				<div class="loginbox">
                         <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="" class="col-xs-4 control-label loginlable">用户名</label>
                            <div class="col-xs-6">
                              <input type="text" class="form-control input-sm" id="" placeholder="邮箱/手机号码">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword" class="col-xs-4 control-label loginlable">密码</label>
                            <div class="col-xs-6">
                              <input type="password" class="form-control input-sm" id="inputPassword3" placeholder="Password">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-xs-offset-4 col-xs-6">
                              <button type="submit" class="btn btn-xs loginBtn">登  录</button>
                              <a href="#" class="loginForgetPw" data-toggle="modal" data-target="#findPW">忘记密码</a>
                              </div>
                          </div>
                        </form>
        </div>
				<div class="box01">
                			<p>如您没有注册过荟邮轮，<br>请登录<a href="#">www.huiyoulun.com</a>进行注册。</p>
                			<div class="loginNotice">如您有任何疑问，请拨打<span>400-998-6121</span></div>
                </div>
       </div>
       <div class="loginadv"></div>
<!-- Modal -->
<div class="modal fade" id="findPW" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-headerbor">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">找回密码</h4>
      </div>
      <div class="modal-body">
                         <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="" class="col-xs-4 control-label loginlable">注册邮箱</label>
                            <div class="col-xs-6">
                              <input type="text" class="form-control input-sm" id="" placeholder="输入您的注册邮箱">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-xs-offset-4 col-xs-6">
                              <button type="submit" class="btn btn-xs loginBtn">确  定</button>
                              <a href="#" class="findPWcancel" data-dismiss="modal">取消</a>
                              </div>
                          </div>
                        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
